<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Translation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Add padding to the columns for better spacing */
        .col {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Translation App</h1>
            </div>
        </div>

        <!-- Switch Button -->
        <div class="row mb-4 text-center">
            <div class="col">
                <button id="switch-button" class="btn btn-outline-dark">Switch</button>
            </div>
        </div>

        <!-- Translation Section -->
        <div class="row mb-4">
            <div class="col-4 text-end">
                <h1 id="english-header">English</h1>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img src="img/arrow.png" alt="arrow icon">
            </div>
            <div class="col-4 text-start">
                <h1 id="spanish-header">Spanish</h1>
            </div>
        </div>

        <!-- Text Boxes -->
        <div class="row mb-4">
            <div class="col-4">
                <input type="text" id="english-text" class="form-control">
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img src="img/equal.png" alt="equal icon">
            </div>
            <div class="col-4">
                <input type="text" id="spanish-text" class="form-control">
            </div>
        </div>

        <!-- Translate Button -->
        <div class="row mb-4 text-center">
            <div class="col">
                <button id="translate-button" class="btn btn-outline-dark">Translate</button>
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
